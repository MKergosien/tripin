<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <title> Music Playground</title>
  </head>

  <!-- Nav Content Area -->
  <body>
    <div class="container-fluid">
      <div class="row row-eq-height">
        
        <div class="col-md-4 left" >  
          <form action="#" method="POST" >
            <label for="firstName"><strong>Location:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="location" id="location"> 
            <br><br>  
            <label for="lastName"><strong>Location Type:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="location_type" id="location_type">
            <br><br>
            <label for="age"><strong>Review:</strong></label>
            <br>
            <input class="fullwidth" type="text" name="review" id="review">
            <br>
            <br>
            <label for="addto"><strong>Add to:</strong></label>
            <br>
            <button type="button" class="btn btn-group" id="visitedBtn">Visited</button>
            <button type="button" class="btn btn-group" id="wishlistBtn">Wishlist</button>
            <br>
            <br>
          </form>
          <button type="button" class="fullwidth" id="addTrip">Add Trip</button>
        </div>

        <div class="col-md-8 right navbar-text" id="list-of-trips">  
        </div>

      </div>
    </div>

    <script data-main="./javascripts/main"  src="lib/bower_components/requirejs/require.js"></script>
  </body>  
</html>
